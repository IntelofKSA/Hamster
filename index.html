<!DOCTYPE html>
<html>
	<head>
		<title>Gaonnuri Hamster</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="hamster.css">
	</head>
	<body>
		<div class="hamster">
			<div class="ear left"></div>
			<div class="ear right"></div>
			<div class="eye left"></div>
			<div class="eye right"></div>
			<div class="eyelight left"></div>
			<div class="eyelight right"></div>
			<div class="whiskers no1"></div>
			<div class="whiskers no2"></div>
			<div class="whiskers no3"></div>
			<div class="whiskers no4"></div>
			<div class="head">
				<div class="snout"></div>
			</div>
			<div class="mouth"></div>
			<div class="desk">
				<div class="message">Gaonnuri</div>
			</div>
			<div class="paw left"></div>
			<div class="paw right"></div>
		</div>
	</body>
</html>
